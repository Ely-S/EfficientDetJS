<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    video,
    #livecanvas {
      position: absolute;
      left: 0;
      top: 0;
    }

    #message {
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <video id="video"></video>

  <canvas id="livecanvas" width="0" height="0"></canvas>

  <div id="message">
    <p id="loading">
      Loading Model. This will take a minute. If your browser can't handle loading the model and
      crashes, please try again in Firefox 83.
    </p>

    <p>Inference Time: <span id="time"></span></p>
  </div>

  <script src="./index.ts"></script>
</body>

</html>
